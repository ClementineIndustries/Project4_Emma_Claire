<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Lato" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Suitcase Scout</title>
</head>

<body>
<!-- header starts here -->
<header>
    <div class="wrapper">
        <h1>Suitcase Scout</h1>
        <p>Plan when to go and what to pack for your next adventure. Enter your destination and trip duration, and find the right clothes for your vacation!</p>
    </div>
</header>
<!-- header ends here -->

<!-- main section start here -->
<main>
    <section class="inputData">
        <div class="wrapper">
            <form id="form" action="">
                <div class="inputWrapper radio">
                    <label for="ca">Celsius</label>
                    <input id="ca" value="ca" type="radio" name="tempUnits" checked="checked">
                    <label for="us">Farenheit</label>
                    <input id="us" value="us" type="radio" name="tempUnits">
                </div>
            
                <label for="autoComplete" class="visuallyhidden">destination:</label>
                <input id="autoComplete" type="search" required>
            
                <div class="datesWrapper">
                    <div class="inputWrapper">
                        <label for="startDate">Arrive:</label>
                        <input id="startDate" type="date" required>
                    </div>
                    
                    <div class="inputWrapper">
                        <label for="endDate">Depart:</label>
                        <input id="endDate" type="date" required>
                    </div>
                </div>
            
                <input id="submit" type="submit" value="Let's go!">
            </form>
        </div>
    </section>

    <section class="outputData">
        <div class="wrapper">
            <div class="results"></div>

            <!-- list to display packing list -->
            <ul class="wardrobeList"></ul>
            <a id="reset" href="#">Explore new place</a>
        </div>
    </section>
</main> 
<!-- main section ends here -->
<!-- footer starts here -->
<footer>
   <div class="wrapper">
        <p>Copyright &copy; Clementine Industries 2018</p>
        <p>Powered by <a href="https://darksky.net/dev">Dark Sky</a> & Google</p>
   </div>
</footer>
<!-- footer ends here -->
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&v=3&key=AIzaSyAtUxpG10DW19jF5_OC6Q5rfT3PO5Nzmos&libraries=places"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
